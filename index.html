<html>

<head>
  <title>Tetris Game</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <style>
    #score {
      display: inline-block;
    }

    #level{
      display:inline-block;
    }

    .canvas1 {
      display: block;
      float: right;
      margin-right: 3%;
      border-radius: 10px;
      /* border-style: dotted;
      border-width: 3px; */
    }

    .canvas2 {
      display: block;
      border-radius: 10px;
    }

    body {
      font-family: 'Courier New', Courier, monospace;
      color: rgb(255, 242, 231);
      background-image: url("img/background_sushi.jpg");
      background-size: cover;
      min-width: 500px;
    }

    .column {
      float: left;
      position: relative;
      margin-top: 3%;
      
    }

    .row {
      width: 100%;
      display: grid;
      grid-template-columns: 3.3fr 2.7fr;
      grid-gap: 1%;
    }

    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .btn{
    border-radius: 10px;
    border-color: black;
    margin-top: 15px;
    font-size: 22px;
    font-family: 'Courier New', Courier, monospace;
    font-weight: bolder;
    color:  rgb(255, 242, 231);
    background-color: rgb(24, 23, 22);
    }
    
    .notepad{
      max-width: 160px;
      height: 100px;
      border-radius: 10px;
      margin-top: 20px;
      overflow-y: auto;
      overflow-wrap: break-word;
      color:black;
      font-size: 10px;
      padding: 10px 10px;
      background-color: burlywood;
      /* box-shadow: -10px -10px rgba(255,255,255,1); */
      box-shadow: 5px 5px rgba(0,0,0,0.4);
     }

  </style>
</head>

<body>
  <h2 style="margin-top:3%; margin-bottom: 0px; text-align:center; font-size: 50px; text-decoration: underline dotted;">
    Sushi Tetris
  </h2>
  <div class="row">

    <div class="column">
      <img style="position: absolute;right: 3%; border-radius: 10px;" id="vignette" src="img/vignette.png" width="220" height="440">
      <img style="position: absolute;right: 3%; border-radius: 10px;" id="startScreen" src="img/startscreen.jpg" width="220" height="440">
      <canvas class="canvas1" id="tetris" width="220" height="440" style="z-index: 1;"></canvas>
      
    </div>

    <div class="column">
      <canvas class="canvas2" id="next" width="132" height="88"></canvas>
      <div style="margin-top: 15px; font-size: 20px; font-weight: bolder;">
        Score :
        <div id="score">0</div>
      </div>
      <div style="margin-top: 15px; font-size: 20px; font-weight: bolder;">
        Level :
        <div id="level">1</div>
      </div>
      <div>
        <button class="btn" id="pause" onClick="pauseGame()" style="display:none;">
          Pause
        </button>
        <button class="btn" id="play" onClick="playGame()" >
          Play
        </button>
      </div>
      <div class="notepad" id="notepad">
      </div>
    </div>
  </div>
  <!-- pictures -->
  <div style="display:none;">
    <img id="salmon" src="img/salmon.png" width="22" height="22">
    <img id="rice" src="img/rice.png" width="22" height="22">
    <img id="avocado" src="img/avocado.png" width="22" height="22">
    <img id="nori" src="img/nori.png" width="22" height="22">
    <img id="ikura" src="img/ikura.png" width="22" height="22">
    <img id="tuna" src="img/tuna.png" width="22" height="22">
    <img id="tamago" src="img/tamago.png" width="22" height="22">
    <img id="cucumber" src="img/cucumber.png" width="22" height="22">
  </div>

  <script src="tetrominoes.js"></script>
  <script src="tetrisFULL_imgV3.js"></script>
  
</body>

</html>
